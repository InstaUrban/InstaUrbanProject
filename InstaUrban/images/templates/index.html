<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{%static 'assets/css/main.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
    <script src="{% static 'js/prefixfree.min.js' %}"></script>
    <style>

#div1 {
	z-index: 2;

    background-color: #225B6F;
    float: left;
	color: #000;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}
#div2{
    position: absolute;
    z-index: 2;

}
#button1 {
    background: #225B6F;
    color: #fff;
    font-family: Sans-serif;
    font-size: 15px;
    height: 40px;
    width: 100px;
    line-height: 40px;
    text-align: center;
    border: 0;
    transition: all 0.1s ease 0s;
    opacity: 1;
}
p{
    color: #000;
}

#button1:hover {
  border-bottom:5px solid #D62C2C;
}

img:hover{
    border-bottom:2px solid #D62C2C;

}

#hidden1 {
    visibility: hidden
}
</style>
    <title>Index</title>
</head>
<body>
	<div class="body"></div>
	{% if user and not user.is_anonymous %}
    <div class="row">
    <div class="col-xs-12" id="div1">
<center>
    <a href="/upload_image"><button id="button1">Upload Photo</button></a>
    <a href="/list_image"><button id="button1">Last Trends</button></a>
    <a href="/map"><button id="button1">Near You</button></a>
    <a href="/logout"><button id="button1" >Logout</button></a>

</center>
	</div>
</div>
<div id="div2" class="col-xs-12">

    <center><h3>Street FightArt</h3></center>
	<center>Welcome back {{ user.get_full_name }}</center>
    
</div>
	{% else %}
    <div class="row">
	<div class="col-xs-12" id="div1">
<center>
    <a href="/list_image"><button id="button1">Last Trends</button></a>
    <a href="/map"><button id="button1">Near You</button></a>

</center>
	</div></div>

	<div class="header">
    <center>
    </center><div>Street<span id="span1"><FIELDSET></FIELDSET>FightART</span></div><br><br><br><br><br><br>
    <p>You can Login Us with this social medias</p>
    <table>
<tr style="background-color: transparent;border: 0px;"><td>
    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
 	<img src="{% static "icons/fb-icon.png" %}" style="display: block; width: 42px; height: 42px"/>
 	</a>
</td><td>
	<a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">
 	<img src="{% static "icons/twitter-icon.png" %}" style="display: block; width: 42px; height: 42px"/>
 	</a>
</td><td>
 	<a href="{% url 'social:begin' 'github' %}?next={{ request.path }}">
	<img src="{% static "icons/github-icon.png" %}" style="display: block; width: 42px; height: 42px"/>
	</a>
    </td>
</tr>
    </table>
    <p id="p1">Or Signup with Street FightArt</p>
	<a href="login">Enter with Street FightArt</a>
    <a href="signup">Sign up</a>
    {% endif %}
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
